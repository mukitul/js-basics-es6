<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
      Hello World
    </title> 
    <script src= 
"https://code.jquery.com/jquery-1.12.4.min.js"> 
    </script>
    <style type="text/css"> 
        .box { 
            float: center; 
            background: green; 
            margin: 100px auto 0; 
            width: 100px; 
            height: 100px; 
            color: white; 
            font-size: 24px; 
            border: 1px solid #000000; 
            text-align: center; 
            position: relative; 
        } 
    </style> 
</head> 
  
<body> 
    <center> 
        <h1 style="color:green;">  
         Arrow key events  
        </h1> 
        <div class="box"></div> 
        <script type="text/javascript"> 
            $(document).keydown(function(e) { 
                if (e.which == '38') { //up arrow key 
                    $(".box").finish().animate({ 
                        top: "-=50" 
                    }); 
                } 
            });

            $(document).keydown(function(e) { 
                if (e.which == '40') { //down arrow key 
                    $(".box").finish().animate({ 
                        top: "+=50" 
                    }); 
                } 
            });

            $(document).keydown(function(e) { 
                if (e.which == '37') { //left arrow key 
                    $(".box").finish().animate({ 
                       left: "+=50" 
                    }); 
                } 
            });

            $(document).keydown(function(e) { 
                if (e.which == '39') { //right arrow key 
                    $(".box").finish().animate({ 
                        left: "-=50" 
                    }); 
                } 
            });

        </script> 
    </center> 
</body> 
</html>
